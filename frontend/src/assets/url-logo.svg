<svg viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#E5E7EB" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#F3F4F6" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F472B6" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main Link Symbol -->
  <g filter="url(#glow)" transform="translate(5, 0)">
    <!-- Link Circle Left -->
    <circle cx="20" cy="30" r="10" fill="none" stroke="url(#logoGradient)" stroke-width="3" />
    
    <!-- Link Circle Right -->
    <circle cx="40" cy="30" r="10" fill="none" stroke="url(#logoGradient)" stroke-width="3" />
    
    <!-- Connecting Bar -->
    <rect x="20" y="25" width="20" height="10" fill="url(#logoGradient)" />
    
    <!-- Arrow -->
    <path d="M55,30 L70,30 M65,23 L72,30 L65,37" fill="none" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- URL Shortener Text -->
  <text x="95" y="35" font-family="Arial, sans-serif" font-weight="bold" font-size="20" fill="url(#textGradient)">URL Shortener</text>
  
  <!-- Tagline -->
  <text x="95" y="48" font-family="Arial, sans-serif" font-size="10" fill="#A5B4FC" opacity="0.9">Simplify • Share • Track</text>
</svg>
